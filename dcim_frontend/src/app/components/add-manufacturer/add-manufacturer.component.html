<div class="page-container">
  <div class="rack-card">
    <h2 class="section-title">
      {{ isEditMode ? 'Edit Manufacturer' : 'Add Manufacturer' }}
    </h2>

    <form [formGroup]="manufacturerForm" class="rack-form" (ngSubmit)="saveManufacturer()">

      <div class="form-grid">

        <!-- Manufacturer ID -->
        <div class="form-row">
          <label class="form-label">Manufacturer ID <span class="required">*</span></label>
          <input type="text" formControlName="id" placeholder="e.g., 1001" />
        </div>

        <!-- Manufacturer Name -->
        <div class="form-row">
          <label class="form-label">Manufacturer Name <span class="required">*</span></label>
          <input type="text" formControlName="manu_name" placeholder="e.g., Cisco" />
        </div>

      </div>

      <div class="btn-row">
        <button mat-flat-button color="warn" (click)="cancel()">Cancel</button>
        <button mat-flat-button color="primary">
          {{ isEditMode ? 'Update' : 'Save' }}
        </button>
      </div>

    </form>
  </div>
</div>
