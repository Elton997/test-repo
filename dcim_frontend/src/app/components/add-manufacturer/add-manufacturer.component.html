<div class="page-container">

  <div class="rack-card">
    <h2 class="section-title">Make</h2>

    <form [formGroup]="makeForm" class="rack-form">

      <div class="form-grid">

        <!-- Make Name -->
        <div class="form-row">
          <label class="form-label">Make Name <span class="required">*</span></label>
          <input type="text" formControlName="makeName" placeholder="Enter make name" />

          <span class="error" *ngIf="submit && f['makeName'].errors?.['required']">
            Enter manufacturer name
          </span>

          <span class="error" *ngIf="submit && f['makeName'].errors?.['pattern']">
            Invalid format. Allowed: letters, numbers, spaces, . - _ /
          </span>

          <span class="error" *ngIf="submit && f['makeName'].errors?.['nonUnique']">
            Make name already exists
          </span>
        </div>

        <!-- Description -->
        <div class="form-row" style="grid-column: span 2;">
          <label class="form-label">Description</label>

          <textarea formControlName="description" rows="3" class="description-textarea"></textarea>

          <span class="error" *ngIf="f['description'].errors?.['maxlength']">
            Maximum 200 characters allowed
          </span>
        </div>

      </div>

      <!-- Buttons -->
      <div class="btn-row">
        <button mat-flat-button color="warn" type="button" (click)="resetAllFields()">Reset</button>

        <button mat-flat-button color="primary" type="button" (click)="saveMake('save')">
          {{ editData ? 'Update' : 'Save' }}
        </button>

        <button mat-flat-button color="accent" type="button" *ngIf="!editData" (click)="saveMake('addAnother')">
          Save & Add Another
        </button>
      </div>

    </form>
  </div>
</div>
