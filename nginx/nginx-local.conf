# Main Nginx Configuration File for Local Development
# This configuration bypasses SSL and uses localhost for backend

# user nginx;  # Commented out for local development to avoid permission issues
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic Settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging Format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    
    # Rate Limiting (optional - uncomment if needed)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    
    # Include security headers (loaded globally)
    include /etc/nginx/conf.d/security.conf;
    
    # Include upstream definitions (must be before server blocks)
    include /etc/nginx/conf.d/upstreams-local.conf;
    
    # HTTP Server Block (Local Development - No SSL)
    server {
        listen 8080;
        listen [::]:8080;
        server_name localhost;
        
        # Root for frontend
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Include routing configurations
        include /etc/nginx/conf.d/frontend.conf;
        include /etc/nginx/conf.d/backend.conf;
        include /etc/nginx/conf.d/images.conf;
    }
}

