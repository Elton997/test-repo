# Security Headers Configuration
# This file contains all security-related headers for enhanced protection

# Prevent clickjacking attacks
add_header X-Frame-Options "SAMEORIGIN" always;

# Enable XSS Protection
add_header X-XSS-Protection "1; mode=block" always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# Referrer Policy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Content Security Policy (CSP)
# Adjust these policies based on your application's needs
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self';" always;

# Permissions Policy (formerly Feature Policy)
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

# Strict Transport Security (HSTS) - only add in SSL config when HTTPS is enabled
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Remove server version information
server_tokens off;

# Hide nginx version in error pages
more_clear_headers Server;

