# Upstream Definitions
# This file defines upstream servers for load balancing and proxy pass

# Backend FastAPI service upstream
upstream backend_api {
    # Backend FastAPI service
    # Update the server address and port based on your backend configuration
    server backend:8000;  # For Docker networking
    # server 127.0.0.1:8000;  # For local development
    # server localhost:8000;   # Alternative local setup
    
    # Enable keep-alive connections for better performance
    keepalive 32;
}

