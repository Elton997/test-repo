# Upstream Definitions for Local Development
# This file defines upstream servers for local development (localhost)

# Backend FastAPI service upstream - Local Development
upstream backend_api {
    # Backend FastAPI service on localhost
    server 127.0.0.1:8000;  # For local development
    
    # Enable keep-alive connections for better performance
    keepalive 32;
}

